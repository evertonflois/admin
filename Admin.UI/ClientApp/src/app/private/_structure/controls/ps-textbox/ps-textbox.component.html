<input

    [required]="required" 
    [disabled]="disabled"
    [(ngModel)]="value" 
    [name]="id"     
    [maxlength]="maxlength"
    [placeholder]="form.submitted && (invalid | async) ? 'Campo obrigatÃ³rio!' : placeholder"
    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none w-full p-inputtext-sm"
